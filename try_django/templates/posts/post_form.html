{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
  <h2><strong>Create Post</strong></h2>
  <br>
</div>

<div class="container">
  <div class="row">
    <div class="container col-sm-5">
      <p class="pull-right">Title:</p>
    </div>
    <div class="container col-sm-7">
      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form.title }}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-5">
      <p class="pull-right">Content:</p>
    </div>
    <div class="col-sm-7">
      {{ form.content }}
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-5">
      <p class=pull-right>Upload an image</p>
    </div>
    <div class="col-sm-7">
      {{ form.image }}
    </div>
  </div>
  <br>
  <div class="row text-center">
    <button type="submit" name="button" value="Create Post">Submit</button>
  </form>
  </div>
</div>
{% endblock %}
